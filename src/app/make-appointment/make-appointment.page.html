<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Instrumento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="instrumentoForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre Instrumento</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-input formControlName="categoria" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input formControlName="marca" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-input formControlName="descripcion" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" shape="full" expand="block">Agregar instrumento</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
